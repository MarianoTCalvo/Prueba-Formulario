<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Gimnasio</title>
</head>
<body>
<main>
<h1>Formulario Gimnasio</h1>
<form>
    <div>
        <label>Nombre</label>
            <input type="text" minlength="2" maxlength="20" required autocomplete="given-name">
    </div>
    <div>
        <label>Apellido</label>
            <input type="text" minlength="2" maxlength="20" required autocomplete="family-name">
    </div>
    <div>
        <label>Email</label>
            <input type="text" minlength="6" maxlength="255" required autocomplete="email">
    </div>
    <div>
        <label>DNI/CUIL/CUIT</label>
            <input type="text" minlength="8" maxlength="10" pattern="/d{8,9,10,11}" required>
    </div>
    <div>
        <label>Altura (cm)</label>
            <input type="number" MIN="0" step="1" required>
    </div>
    <div>
        <label>Peso (kg)</label>
            <input type="number" MIN="0" step="0.1" required>
    </div>
    <div>
        <label>Peso (kg)</label>
            <input type="number" MIN="14" max="100" step="1">
    </div>
    <div>
        <button type="submit">Enviar</button>
    </div>



</form>
</main>
    
</body>
</html>
